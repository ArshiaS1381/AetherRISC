name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x # Updated to 9.0 based on your SDK path in the screenshot

    - name: Restore dependencies
      run: dotnet restore AetherRISC.sln

    - name: Build
      # REMOVED: -r win-x64
      # CHANGED: We just use standard Release configuration
      run: dotnet build AetherRISC.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test AetherRISC.sln --no-build --verbosity normal --configuration Release