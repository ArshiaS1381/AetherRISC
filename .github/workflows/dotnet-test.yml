name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # Use 'windows-latest' since I see a 'Desktop' folder which implies UI libraries.
    # If your tests are purely logic and cross-platform, you can use 'ubuntu-latest'.
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # REPLACE this with the version you are using (e.g., 6.0.x, 7.0.x, 8.0.x)
        dotnet-version: 8.0.x 

    - name: Restore Dependencies
      run: dotnet restore -r win-x64

    - name: Build
      run: dotnet build --no-restore -r win-x64

    - name: Install MAUI Workloads
      run: dotnet workload install maui-maccatalyst

    - name: Test
      # This command finds all test projects in the solution and runs them
      run: dotnet test AetherRISC.sln --no-build --verbosity normal --configuration Release